<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Axero Intranet Hub - Login</title>
  <style>
    :root {
      --primary: #2d6cdf;
      --secondary: #f5f7fa;
      --accent: #ffb400;
      --bg: #ffffff;
      --text: #222;
      --card: #f9fafc;
      --shadow: 0 2px 8px rgba(0,0,0,0.07);
      --radius: 1rem;
      --transition: 0.3s cubic-bezier(.4,0,.2,1);
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    
    .login-container {
      width: 400px;
      max-width: 90vw;
      background: var(--bg);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
    }
    
    .login-logo {
      margin-bottom: 2rem;
    }
    
    .login-logo img {
      max-width: 150px;
      height: auto;
    }
    
    .login-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    
    .login-subtitle {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #666;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    
    .form-group {
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }
    
    .form-group input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 2px solid var(--secondary);
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color var(--transition);
    }
    
    .form-group input:focus {
      border-color: var(--primary);
      outline: none;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    
    .login-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color var(--transition);
      margin-top: 1rem;
    }
    
    .login-button:hover {
      background: #1a56c5;
    }
    
    .login-options {
      margin-top: 1.5rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }
    
    .login-options a {
      color: var(--primary);
      text-decoration: none;
    }
    
    .login-options a:hover {
      text-decoration: underline;
    }
    
    .login-error {
      background: #fee2e2;
      color: #ef4444;
      padding: 0.8rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: none;
    }
    
    .login-footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <div style="font-size: 3rem; color: var(--primary);">üè¢</div>
    </div>
    
    <div class="login-title">Axero Intranet Hub</div>
    <div class="login-subtitle">Sign in to access your workspace</div>
    
    <div class="login-error" id="login-error">
      Invalid username or password. Please try again.
    </div>
    
    <form class="login-form" id="login-form">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required autocomplete="username" />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>
      </div>
      
      <button type="submit" class="login-button">Sign In</button>
    </form>
    
    <div class="login-options">
      <a href="#" onclick="alert('Password reset link sent to your email')">Forgot password?</a>
      <a href="#" onclick="alert('Please contact IT support for assistance')">Need help?</a>
    </div>
    
    <div class="login-footer">
      &copy; 2025 Axero Solutions. All rights reserved.
    </div>
  </div>
  
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      
      // Simple authentication (in a real app, this would be a server request)
      if ((username === 'admin' && password === 'admin123') || 
          (username === 'user' && password === 'user123') ||
          (username === 'alex' && password === 'alex123')) {
        
        // Store auth info
        const user = {
          username: username,
          name: username === 'admin' ? 'Admin User' : (username === 'user' ? 'Regular User' : 'Alex Johnson'),
          role: username === 'admin' ? 'Administrator' : 'User',
          email: `${username}@axero.com`,
          avatar: username === 'admin' ? 'https://randomuser.me/api/portraits/men/1.jpg' : 
                 (username === 'user' ? 'https://randomuser.me/api/portraits/women/2.jpg' : 
                 'https://randomuser.me/api/portraits/men/12.jpg')
        };
        
        // Store in localStorage if remember is checked, otherwise in sessionStorage
        const storage = remember ? localStorage : sessionStorage;
        storage.setItem('axero_auth', JSON.stringify({
          user: user,
          token: btoa(username + ':' + new Date().getTime()),
          expires: new Date().getTime() + (7 * 24 * 60 * 60 * 1000) // 7 days
        }));
        
        // Redirect to intranet homepage
        window.location.href = 'intranet-homepage.html';
      } else {
        // Show error
        document.getElementById('login-error').style.display = 'block';
      }
    });
    
    // Check if already logged in
    function checkAuth() {
      const auth = JSON.parse(localStorage.getItem('axero_auth') || sessionStorage.getItem('axero_auth') || '{}');
      
      if (auth.token && auth.expires > new Date().getTime()) {
        // Already logged in, redirect to homepage
        window.location.href = 'intranet-homepage.html';
      }
    }
    
    // Run auth check on page load
    checkAuth();
  </script>
</body>
</html>
