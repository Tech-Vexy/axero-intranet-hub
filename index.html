<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axero Intranet Hub</title>
  <script>
    // Check if user is authenticated
    function checkAuth() {
      const auth = JSON.parse(localStorage.getItem('axero_auth') || sessionStorage.getItem('axero_auth') || '{}');
      
      if (auth.token && auth.expires > new Date().getTime()) {
        // Already logged in, redirect to homepage
        window.location.href = 'intranet-homepage.html';
      } else {
        // Not logged in, redirect to login page
        window.location.href = 'login.html';
      }
    }
    
    // Redirect on page load
    window.onload = checkAuth;
  </script>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Segoe UI', Arial, sans-serif;">
    <div style="text-align: center;">
      <div style="font-size: 3rem; margin-bottom: 1rem;">üè¢</div>
      <h1>Axero Intranet Hub</h1>
      <p>Redirecting to login page...</p>
    </div>
  </div>
</body>
</html>
